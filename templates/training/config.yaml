# 训练配置模板
model:
  name: "gpt2"  # 或使用Hugging Face model ID
  load_in_8bit: false
  load_in_4bit: false

# LoRA配置
lora:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  target_modules:
    - "q_proj"
    - "v_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

# 训练参数
training:
  output_dir: "./outputs"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-5
  weight_decay: 0.01
  warmup_steps: 100
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  fp16: true
  bf16: false
  gradient_checkpointing: true
  optim: "adamw_torch"
  lr_scheduler_type: "cosine"
  max_grad_norm: 1.0

# 数据配置
data:
  train_file: "data/train.jsonl"
  validation_file: "data/val.jsonl"
  max_seq_length: 512
  preprocessing_num_workers: 4

# W&B配置
wandb:
  project: "llm-finetuning"
  entity: "your-team"
  name: "experiment-1"
  tags:
    - "lora"
    - "gpt2"

# 随机种子
seed: 42
